<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Todo App - My Todos</title>

    <!-- external stylesheet -->
    <link rel="stylesheet" href="callback.css" />
    <!-- load JavaScript (defer so DOM is ready) -->
    <script src="callback.js" defer></script>
</head>
<body>
<div class="container">
    <div class="card" id="loadingCard">
        <div class="spinner"></div>
        <h2>Processing login...</h2>
        <div id="status"></div>
    </div>

    <h3>Your Todos</h3>
    <div id="todoList" class="todo-list"></div>
    <br>

    <div class="card hidden" id="appCard">
        <h2>âœ“ Welcome to Your Todo App!</h2>
        <div class="user-info" id="userInfo"></div>

        <button id="addTodoBtn" class="add-todo-btn">+ Add New Todo</button>
    </div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-header">
            <h3 id="modalTitle">Create New Todo</h3>
            <button id="closeModalBtn" class="close-btn" aria-label="Close">&times;</button>
        </div>
        <div class="modal-body">
            <form id="todoForm">
                <div class="form-group">
                    <label for="task">Task *</label>
                    <input
                            type="text"
                            id="task"
                            name="task"
                            placeholder="Buy groceries"
                            required
                    >
                </div>

                <div class="form-group">
                    <label for="details">Details</label>
                    <textarea
                            id="details"
                            name="details"
                            placeholder="Get milk, eggs, and bread"
                    ></textarea>
                </div>

                <div class="form-group">
                    <!-- NOTE: select id renamed to avoid clash with the #status div above -->
                    <label for="statusSelect">Status</label>
                    <select id="statusSelect" name="status">
                        <option value="TODO">To Do</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="DONE">Done</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input
                            type="date"
                            id="dueDate"
                            name="dueDate"
                    >
                </div>

                <button type="submit" class="btn">Add Todo</button>
            </form>
        </div>
    </div>
</div>

<div class="snackbar" id="snackbar">Todo submitted!</div>
</body>
</html>
